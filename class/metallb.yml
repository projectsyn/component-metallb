parameters:
  kapitan:
    dependencies:
      - type: helm
        output_path: dependencies/metallb/helmcharts/metallb-${metallb:charts:metallb:version}
        source: ${metallb:charts:metallb:source}
        version: ${metallb:charts:metallb:version}
        chart_name: metallb
    compile:
      - input_paths:
          - metallb/component/app.jsonnet
        input_type: jsonnet
        output_path: apps/
      - input_paths:
          - metallb/component/main.jsonnet
        input_type: jsonnet
        output_path: metallb/
      - output_path: metallb/10_metallb_helmchart
        input_type: helm
        output_type: yaml
        input_paths:
          - metallb/helmcharts/metallb-${metallb:charts:metallb:version}
        helm_values:
          speaker:
            secretName: ${metallb:speaker:secretname}
          existingConfigMap: ${metallb:configmap_name}
        helm_params:
          name: ${metallb:name}
          namespace: "${metallb:namespace}"
